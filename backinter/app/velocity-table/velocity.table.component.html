<div class="col-md-3 col-sm-4 col-xs-12 marb10">
    <div class="form-select">
        <label>Year:</label>
        <select (change)="onSelectYear($event.target.value)">
        <option *ngFor="let year of years"   [ngValue]="year">{{year.id}}</option>
</select>
        <br/><br/>
    </div>
</div>


<div class="tab-table col-xs-12 mart20">
    <div *ngFor="let data of velocityDetails">
        <div class="col-xs-12  teamname mart20">
            <center>
                <h4>{{data.teamName}}</h4>
            </center>
        </div>
        <div class="col-sm-6  marb20" *ngFor="let velocity of data.velocityData">
            <div class="card-block  col-xs-12 no-padding editable mart20 ">
                <div class="card-date">
                    <div class="card-month">{{velocity.date|date:'MMM'}}</div>
                    <div class="card-year">{{velocity.date|date:'yyyy'}}</div>
                </div>
                <div class="card-info">
                    <div class="" *ngIf="velocity.isCurrentMonth==false || editableField==false">
                        <p class=" pull-left "><span class="glyphicon glyphicon-check "></span>Cummulative Cycle Time</p>
                        <p class="pull-right "><b>{{velocity.cumulativeCycTime}}</b></p>
                    </div>
                    <div class=" " *ngIf="velocity.isCurrentMonth==true && editableField">
                        <p class="">
                            <span class="glyphicon glyphicon-edit"></span>
                            <input type="number" placeholder="Enter Cummulative Cycle Time" [(ngModel)]="velocity.cumulativeCycTime" (ngModelChange)="onClickdefects(velocity.cumulativeCycTime,velocity.date,data.teamId,data.sectionId,data.divisionId)"
                            /></p>
                    </div>
                    <div class="" *ngIf="velocity.isCurrentMonth==false || editableField==false">
                        <p class="pull-left"><span class="glyphicon glyphicon-check"></span>% Delivered (Ontime release)</p>
                        <p class="pull-right"><b>{{velocity.deliveredOnTimeRelease}}</b></p>
                    </div>
                    <div class=" " *ngIf="velocity.isCurrentMonth==true && editableField">
                        <p class="">
                            <span class="glyphicon glyphicon-edit"></span>
                            <input type="number" placeholder="Enter % Delivered (Ontime release)" [(ngModel)]="velocity.deliveredOnTimeRelease" (ngModelChange)="onClickdefects(velocity.deliveredOnTimeRelease,velocity.date,data.teamId,data.sectionId,data.divisionId)"
                            /></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-xs-12  teamname mart20">
            <h4>
                <center>end of team</center>
            </h4>
        </div>

    </div>
